<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Manage</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="framwork/bootstrap.css" rel="stylesheet">


</head>
<body>
<section class="container-fluid">
    <div class="row">
        <div class="col-md-4 mt-5">
            <form id="customerForm">
                <div class="form-group">
                    <label for="cusID">Cusotmer ID</label>
                    <input class="form-control" id="cusID" name="id" type="text">
                </div>
                <div class="form-group">
                    <label for="cusName">Cusotmer Name</label>
                    <input class="form-control" id="cusName" name="name" type="text">
                </div>
                <div class="form-group">
                    <label for="cusAddress">Cusotmer Address</label>
                    <input class="form-control" id="cusAddress" name="address" type="text">
                </div>
                <div class="form-group">
                    <label for="cusSalary">Cusotmer Salary</label>
                    <input class="form-control" id="cusSalary" name="salary" type="text">
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary" id="btnSave" type="button">SAVE</button>
                    <button class="btn btn-secondary" id="btnUpdate" type="button">UPDATE</button>
                    <button class="btn btn-danger" id="btnDelete" type="button">DELETE </button>
                    <button class="btn btn-dark" id="btnClear" type="button">CLEAR</button>
                </div>
            </form>
        </div>
        <div class="col-md-8">
            <table class="table table-bordered table-hover">
                <thead class="bg-success text-black">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Salary</th>
                </tr>
                </thead>
                <tbody id="tblCustomer">

                </tbody>
            </table>
        </div>
    </div>
</section>

<script src="lib/jquery-3.5.1.min.js"></script>
<script src="lib/bootstrap.bundle.js"></script>
<script src="lib/bootstrap.js"></script>
<script>

    // sending data through json format
    $("#btnSave").click(function () {

        let id = $("#cusID").val();
        let name = $("#cusName").val();
        let address = $("#cusAddress").val();
        let salary = $("#cusSalary").val();

        $.ajax({
            method: "post",
            url: "http://localhost:8080/CarRental/api/v1/customer",
            contentType: "application/json",
            data: JSON.stringify({
                "id": id,
                "name": name,
                "address": address,
                "salary": parseInt(salary)
            }),
            success: function (res) {
                if (res.message == "Success") {
                    alert("Customer Added");
                } else {
                    alert(res.data);
                }
                loadAllCustomers();

            }
        });

    });


    $("#btnClear").click(function () {
        loadAllCustomers();
    });

    loadAllCustomers();

    function loadAllCustomers() {
        $("#tblCustomer").empty();
        $.ajax({
            url: "http://localhost:8080/CarRental/api/v1/customer",
            dataType: 'json',
            success: function (res) {
                let data = res.data;
                for (var i in data) {
                    let id = data[i].id;
                    let name = data[i].name;
                    let address = data[i].address;
                    let salary = data[i].salary;

                    var row = `<tr><td>${id}</td><td>${name}</td><td>${address}</td><td>${salary}</td></tr>`;
                    $("#tblCustomer").append(row);

                }
            }
        });
    }


    //search Customer
    $("#cusID").on('keypress', function (e) {
        if (e.code == "Enter") {
            let customerID = $("#cusID").val();
            $.ajax({
                url: "http://localhost:8080/CarRental/api/v1/customer/" + customerID,
                success: function (res) {
                    console.log(res);
                    let customer = res.data;
                    // set details to input fields
                    $("#cusID").val(customer.id);
                    $("#cusName").val(customer.name);
                    $("#cusAddress").val(customer.address);
                    $("#cusSalary").val(customer.salary);

                }
            });
        }
    });


    $("#btnUpdate").click(function () {
        let id = $("#cusID").val();
        let name = $("#cusName").val();
        let address = $("#cusAddress").val();
        let salary = $("#cusSalary").val();

        $.ajax({
            method: "put",
            url: "http://localhost:8080/CarRental/api/v1/customer",
            contentType: "application/json",
            data: JSON.stringify({
                "id": id,
                "name": name,
                "address": address,
                "salary": parseInt(salary)
            }),
            success: function (res) {
                if (res.message == "Success") {
                    alert("Customer Updated");
                } else {
                    alert(res.data);
                }
                loadAllCustomers();
            }
        });
    });

    //delete customer
    $("#btnDelete").click(function (){
        let customerID=$("#cusID").val();
        $.ajax({
            method:"delete",
            url:"http://localhost:8080/CarRental/api/v1/customer?id="+customerID,
            success:function (res){
                if (res.message == "Success") {
                    alert("Customer Removed..!");
                } else {
                    alert(res.data);
                }
                loadAllCustomers();
            }
        });
    });


</script>
</body>
</html>
